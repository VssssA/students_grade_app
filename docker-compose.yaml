version: "3.9"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      retries: 5

  migrate:
    image: postgres:15
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./migrations:/migrations
    command: >
      psql postgresql://postgres:postgres@db:5432/postgres
      -f /migrations/001_create_tables.sql

  api:
    build: .
    depends_on:
      migrate:
        condition: service_completed_successfully
    ports:
      - "8000:8000"
